<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.js"></script>

  <script type="text/babel">
    // Tu nie potrzeba tego importu, bo importuję cały pakiet ReactDOM w linijce 7
    //    import {createRoot} from "react-dom";

    const element = <div className="container">Hello!</div>

    const domNode = document.getElementById('root');
    // dostaję się do createRoot przez ReactDOM
    const root = ReactDOM.createRoot(domNode);

    // ewentualnie można tak:
    // const { createRoot } = ReactDOM;
    // const root = createRoot(domNode);

    root.render(element);
  </script>
</body>
